<div class="row">
  <div class="col-md-6">

    <h4>Create User</h4>

    <form (ngSubmit)="createUser()">

      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" name="first_name" [(ngModel)]="user.first_name" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" name="last_name" [(ngModel)]="user.last_name" class="form-control">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-info">Create</button>
      </div>


    </form>

  </div>
</div>
